
<!DOCTYPE html>
<html>
<head>
	<title>SHOW COOKIE Lab04 Tran Huy Duc 1911071</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="margin: 50px 15px 0 15px" onload="init()">
	<div id="container">
		 <div class="card-body">
            <table style="width: 800px; background-color: #f4e883;" class="table table-hover">  
                	<tr>
                        <th>1</th>
                        <th> Email:</th>
                        <td id="data-email"></td>          
                    </tr>   
                    <tr>
                        <th>2</th>
                        <th> Password:</th>
                        <td id="data-password"></td>             
                    </tr>                           
               
            </table>
         </div>
	</div>
	<script type="text/javascript">
		function init(){
			const dataEmail = document.getElementById('data-email');
			const dataPassword = document.getElementById('data-password');
			dataEmail.innerHTML = getCookie('email');
			dataPassword.innerHTML = getCookie('password');
		}

		function getCookie(name) {		  
		  	let decodedCookie = decodeURIComponent(document.cookie);
		  	let cookieArr = decodedCookie.split('; ');		  	
		  	for(let i = 0; i <cookieArr.length; i++) {
		    	let str = cookieArr[i];
		    	while (str.charAt(0) == ' ') {
		      	str = str.substring(1);
		    }
		    if (str.indexOf(name) == 0) {
		      return str.substring(name.length+1);
		    }
		  }
		  return "";
		}
					
		
	</script>
</body>
</html>
